    }

    <h2 style="font-size:60px">Submit Recipe</h2>
    <p class="formdescription">Have your own recipe that not yet been publish in our website?
      Help us by filling the form below to make the world know about your delicious dish.</p>

    <br><br><br><br><br>
    <div class="recipeform">
        <form id="recipeform" action="mailto:pecalcottage@gmail.com?subject=New_Recipe_Request" method="post" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" name="name" required><br>
          <label for="recipename">Recipe Name: </label>
          <input type="text" name="recipename" required><br>
          <label for="recipecategory">Category: </label>
          <select id="selectrecipecategory" name="selectrecipecategory" form="recipeform" onchange="showfield(this.options[this.selectedIndex].value)" required>
            <option value="">Select</option>
            <option value="main dish">Main Dish</option>
            <option value="dessert">Dessert</option>
            <option value="drink">Drink</option>
            <option value="snack">Snack</option>
            <option value="other">Other</option>
          </select>
          <div id="div1"></div>
          <label for="size">Number of servings: </label>
          <input type="number" name="size" required> <br>
          <label for="instruction">Recipe step (Instruction) :</label> <br>
          <textarea name="instruction" rows="8" cols="80" required></textarea><br>
          <button class="submitbutton" type="submit">submit</button>
        </form>
    </div>
