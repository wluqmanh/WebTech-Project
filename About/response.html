<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      * {
        /* border: 0.3px solid black; */
      }

      body {
        width: 90%;
        max-width: 1080px;
        margin: 0 auto;
        font-family: 'Poppins', sans-serif;
      }

      nav {
        margin-left: 750px;
        margin-right: 0px;
        margin-top: 0px;
        position: relative;
        z-index: 100;
        width: 250px;
        overflow: hidden;
      }

      .nav-bar {
        float: right;
        display: block;
        padding-left: 5px;
        color: white;
        text-decoration: none;
        text-shadow: -1px 1px 2px #000, 1px 1px 2px #000, 1px -1px 0 #000, -1px -1px 0 #000;
      }

      nav a {
        display: block;
        color: white;
        padding: 0px;
        text-decoration: none;
      }

      nav ul {
        list-style-type: none;
        padding: 0px;
      }

      header svg {
        fill: #B61313;
        stroke: rgb(0, 0, 0);
        stroke-width: 1;
        width: 230px;
        height: 10px;
        float: right;
        margin-right: 70px; // 70
        text-shadow: -1px 1px 2px #000, 1px 1px 2px #000, 1px -1px 0 #000, -1px -1px 0 #000;
      }

      header {
        background-color: #222020;
        padding-bottom: 80px;
      }

      #logo {
        width: 90px;
        height: 90px;
        margin-left: 130px;
      }

      .title {
        width: 300px;
      }

      header h1 {
        font-size: 40px;
        color: white;
        position: relative;
        left: 100px;
        top: 50px;
        outline-color: black;
        text-shadow: -1px 1px 2px #000, 1px 1px 2px #000, 1px -1px 0 #000, -1px -1px 0 #000;
      }




      footer {
        background-color: #222020;
        color: white;
        margin-top: 500px;
      }

      .search-bar {
        padding-top: 30px;
        text-align: center;
      }

      main input {
        background-color: #B61313;
        border: none;
        text-align: center;
        color: white;
        padding-left: 150px;
        padding-right: 150px;
        padding-top: 5px;
        padding-bottom: 5px;
      }

      main button {
        background-color: #B61313;
        border-radius: 50%;
        color: white;
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        /* margin: 4px 2px; */
      }


      a {
        color: #222020;
        text-decoration: none;
      }

      h1{
        text-align: center;
      }

      p{
        text-align: center;
      }

      footer {
        padding-bottom: 80px;
      }

      .footer-left {
        float: left;
        width: 48%;
        text-align: center;
      }

      .footer-right {
        float: right;
        width: 48%;
        text-align: center;
      }

      .socials {
        width: 40px;
        height: 40px;
      }

      footer input {
        width: 120px;
        height: 23px;
        border: none;
        text-align: center;
      }

      footer button {
        width: 122px;
        height: 23px;
        border: none;
        background-color: #B61313;
        color: white;
      }


    </style>

  </head>
  <body>
    <header>
      <a href="#"><h1 class="title">Pecal's Cottage</h1>  </a>
      <svg><rect width="350" height="10" x="0" y="0"></svg>
      <nav>
        <ul>
          <li class="nav-bar"><a href="#">About</a></li>
          <li class="nav-bar"><a href="#">Shop |</a></li>
          <li class="nav-bar"><a href="#">User |</a></li>
          <li class="nav-bar"><a href="#">Recipes |</a></li>
        </ul>
      </nav>
      <a href="#"><img id="logo" src="https://assets.stickpng.com/images/5888ca78bc2fc2ef3a1860da.png" alt="Logo"></a>
    </header>
    <main>
      <br><br><br>
      <h1>Thank you</h1>
      <p>for</p>
      <p>the feedback</p>
    </main>

    <footer>
      <div class="footer-left">
        <br>Follow Us<br>
        <a href="#"><img class="socials" src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c521.png" alt="Instagram"></a>
        <a href="#"><img class="socials" src="https://assets.stickpng.com/thumbs/584ac2d03ac3a570f94a666d.png" alt="Facebook"></a>
        <a href="#"><img class="socials" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" alt="Twitter"></a>
      </div>
      <div class="footer-right">
        <br>
        <form class="subscribe-box" action="#" method="post">
          <input type="text" name="search" placeholder="Enter your email"><br>
          <button type="submit" name="button">Subscribe</button>
        </form>
      </div>
      <br>
    </footer>
  </body>
</html>
